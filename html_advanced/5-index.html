<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 

        <title>Homepage - Techium</title>
        <meta name="description" content="Techium is a digital agency">

        <link rel="icon" type="image/x-icon" href="./favicon.ico">

        <link rel="icon" type="image/png" href="./favicon.png">
    </head>

    <body>
        <header>
            Header
        </header>

        <main>
            <!-- Secciones principales de la página -->
            <section>
                Hero section <!-- Sección destacada, generalmente incluye una imagen grande y un mensaje principal -->
            </section>
            <section>
                Services section <!-- Sección de servicios, donde se describen las ofertas de la empresa -->
            </section>
            <section>
                Works section <!-- Sección de trabajos o portafolio, donde se muestran proyectos anteriores -->
            </section>
            <section>
                About section <!-- Sección "Acerca de", con información sobre la empresa o el equipo -->
            </section>
            <section>
                Latest news section <!-- Sección de noticias o blog con las últimas actualizaciones -->
            </section>
            <section>
                Testimonials section <!-- Sección de testimonios, donde clientes dejan opiniones sobre la empresa -->
            </section>
            <section>
                Contact section <!-- Sección de contacto, usualmente con un formulario o información de contacto -->
            </section>
        </main>

        <footer>
            Footer <!-- Sección del pie de página, que puede incluir enlaces, redes sociales y copyright -->
        </footer>
    </body>

</html>
