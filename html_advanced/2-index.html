<!DOCTYPE html>
<html lang="en" dir="ltr">
    
    <head>
        <meta charset="utf-8"> <!-- Especifica la codificación de caracteres como UTF-8 (permite caracteres especiales) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 
        <!-- Hace que la página sea responsive en dispositivos móviles y aproveche el espacio en pantallas con notch (viewport-fit=cover) -->

        <title>Homepage - Techium</title> <!-- Define el título de la página que aparece en la pestaña del navegador -->

        <meta name="description" content="Techium is a digital agency"> 
        <!-- Proporciona una descripción de la página para mejorar el SEO -->

        <link rel="icon" type="image/x-icon" href="./favicon.ico"> 
        <!-- Define el icono de la pestaña del navegador en formato .ico -->

        <link rel="icon" type="image/png" href="./favicon.png"> 
        <!-- Define una alternativa del icono en formato .png -->
    </head>

    <body>
        <!-- Aquí irá todo el contenido visible de la página web -->
    </body>

</html>
