<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 

        <title>Homepage - Techium</title>

        <meta name="description" content="Techium is a digital agency">

        <link rel="icon" type="image/x-icon" href="./favicon.ico"> 

        <link rel="icon" type="image/png" href="./favicon.png">
    </head>

    <body>
        <header>
            Header
        </header>

        <main>
            <!-- Secciones principales de la página -->
            <section>
                Hero section <!-- Sección destacada, generalmente con una imagen llamativa y un mensaje principal -->
            </section>
            <section>
                Services section <!-- Sección donde se detallan los servicios ofrecidos -->
            </section>
            <section>
                Works section <!-- Sección que muestra los trabajos realizados o portafolio -->
                <article>
                    Work 1 <!-- Primer trabajo o proyecto -->
                </article>
                <article>
                    Work 2 <!-- Segundo trabajo o proyecto -->
                </article>
                <article>
                    Work 3 <!-- Tercer trabajo o proyecto -->
                </article>
            </section>
            <section>
                About section <!-- Sección "Acerca de", con información sobre la empresa o equipo -->
            </section>
            <section>
                Latest news section <!-- Sección de noticias o blog con actualizaciones recientes -->
                <article>
                    Article 1 <!-- Primer artículo de noticias -->
                </article>
                <article>
                    Article 2 <!-- Segundo artículo de noticias -->
                </article>
                <article>
                    Article 3 <!-- Tercer artículo de noticias -->
                </article>
            </section>
            <section>
                Testimonials section <!-- Sección donde clientes dejan opiniones sobre la empresa -->
                <article>
                    Testimonial 1 <!-- Primer testimonio de un cliente -->
                </article>
                <article>
                    Testimonial 2 <!-- Segundo testimonio de un cliente -->
                </article>
                <article>
                    Testimonial 3 <!-- Tercer testimonio de un cliente -->
                </article>
            </section>
            <section>
                Contact section <!-- Sección con información de contacto o formulario -->
            </section>
        </main>

        <footer>
            Footer <!-- Sección del pie de página, normalmente contiene enlaces, redes sociales y copyright -->
        </footer>
    </body>

</html>
